<ngx-json-ld [json]="schemaBreadgrams"></ngx-json-ld>
<div class="share">
  <div class="share-header">
    <div class="share-header__breadcrumbs">
      <a [routerLink]="['/'] | localize" class="share-header__breadcrumbs-item">{{ 'home.name' | translate }}</a>
      <a [routerLink]="['/akcii'] | localize" class="share-header__breadcrumbs-item">{{ 'shares.name' | translate }}</a>
      <a [routerLink]="['/akcii', data.urlName] | localize" class="share-header__breadcrumbs-item">
        <app-text-ellipsis [symbolLength]="symbolsAllowed" [textContent]="data.header" [link]="true">
        </app-text-ellipsis>
      </a>
    </div>
    <h1 class="share-header__h2">{{ data.header }}</h1>
    <h5 class="share-header__date">
      {{ data.dateDiapasone }}
    </h5>
  </div>
  <div class="share-description">
    <div class="share-description__img"
      [ngStyle]="{'background-image': (data.smallImageUrl ? 'url(' + data.smallImageUrl + ')' : '') }"></div>
    <div class="share-description__header">
      <h5>{{ data.subheader }}</h5>
    </div>
    <div class="share-description__text text-container-grey" [innerHtml]="data.description | sanitizeHtml">
    </div>
  </div>
  <div class="share__order">
    <a class="share__order-link" (click)="ngxSmartModalService.getModal('modalShare').open()">
      <span class="share__order-icon">
        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" width="371.409px" height="371.409px" viewBox="0 0 371.409 371.409"
          style="enable-background:new 0 0 371.409 371.409;" xml:space="preserve">
          <g>
            <path d="M270.265,149.448c-36.107-47.124-70.38-78.948-73.439-141.372c0-1.836-0.612-3.06-1.836-4.284
                   c-0.612-3.06-3.672-4.896-6.732-3.06c-3.672,0-6.731,2.448-6.731,6.732c-77.112,83.232-207.468,294.372-43.452,354.959
                   c74.052,27.541,157.896-9.791,172.584-90.576C318.614,228.396,295.969,182.497,270.265,149.448z M138.686,323.256
                   c-17.748-10.404-28.764-31.211-34.272-49.572c-2.448-9.18-3.672-18.359-3.06-27.539c3.672-15.912,8.568-31.213,14.076-46.512
                   c3.06,13.463,9.18,26.928,17.748,36.719c19.584,21.422,59.364,34.273,70.38,61.201c6.732,16.523-19.584,30.6-30.6,34.271
                   C161.33,335.496,148.477,329.377,138.686,323.256z" />
          </g>
        </svg>
      </span>
      <p class="share__order-text">{{ "shares.order" | translate}}</p>
    </a>
  </div>
</div>
<app-share-modal [urlName]="data.urlName"></app-share-modal>
<app-our-clients></app-our-clients>
<app-subscribe></app-subscribe>
